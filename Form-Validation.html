<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">

<body>
    <h2 class="bg-primary text-center text-danger b-2">Form submission</h2>
    <div class="container mt-4 bg-light">
        <form onsubmit="return validation()">
            <div class="form-group">
                <label>USERNAME:-</label >
                <input type="text" id="username" placeholder="Enter username" class="form-control mt-2">
                <span class="text-danger font-weight-bold" id="usererror"></span>
            </div>
            <div class="form-group mt-2">
                <label>PASSWORD:-</label>
                <input type="text" id="password" placeholder="Enter password" class="form-control mt-2">
                <span class="text-danger font-weight-bold" id="passerror"></span>
            </div>
            <div class="form-group mt-2">
                <label>CONFIRM PASSWORD:-</label>
                <input type="text" id="cpassword" placeholder="Enter password" class="form-control mt-2">
                <span class="text-danger font-weight-bold" id="cpasserror"></span>
            </div>
            <div class="form-group mt-2">
                <label>EMAIL-ID:-</label>
                <input type="text" id="email" placeholder="Enter email-id" class="form-control mt-2">
                <span class="text-danger font-weight-bold" id="emailerror"></span>
            </div>
            <div class="form-group mt-2">
                <label>PHONE NUMBER:-</label>
                <input type="text" id="number" placeholder="Enter phone number" class="form-control mt-2">
                <span class="text-danger font-weight-bold" id="numerror"></span>
            </div>

            <input type="submit" class="bg-primary mt-3">
        </form>
    </div>
    <script type="text/javascript">
        function validation(){
            var username= document.getElementById("username").value;
            var password= document.getElementById("password").value;
            var cpassword= document.getElementById("cpassword").value;
            var email= document.getElementById("email").value;
            var number= document.getElementById("number").value;

            var usercheck= /^[A-Za-z. ]{3,30}$/;
            var passwordcheck= /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/
            var emailcheck = /^[A-Za-z_]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/
            var mobilecheck = /^[789][0-9]{9}$/

            if(usercheck.test(username)){
                document.getElementById('usererror').innerHTML=' ';
            }else{
                document.getElementById('usererror').innerHTML="*username is not valid";
                return false;
            }

            if(passwordcheck.test(password)){
                document.getElementById('passerror').innerHTML=' ';
            }else{
                document.getElementById('passerror').innerHTML="*password must be between 8-16 character with one special and number character";
                return false;
            }

            if(passwordcheck.test(cpassword)){
                document.getElementById('cpasserror').innerHTML=' ';
            }else{
                document.getElementById('cpasserror').innerHTML="*password does not match";
                return false;
            }

            if(emailcheck.test(email)){
                document.getElementById('emailerror').innerHTML=' ';
            }else{
                document.getElementById('emailerror').innerHTML="*email is not valid";
                return false;
            }

            if(mobilecheck.test(number)){
                document.getElementById('numerror').innerHTML=' ';
            }else{
                document.getElementById('numerror').innerHTML="*phonenumber is not valid";
                return false;
            }


        }
    </script>
</body>

</html>
